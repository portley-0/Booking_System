<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    </head>
    <header>
        <nav>
            <ul>
                {% if g.user %}
                <li>User id: {{ g.user }}</li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
                {% endif %}  
            </ul>
        </nav>
    </header>

<h1>Admin Dashboard</h1>

    <table>
    {% for row in rows %}
        <tr>
            <td>{{ row['id'] }}</td>
            <td>{{ row['user_id'] }}</td>
            <td>{{ row['booking'] }}</td>
            <td>{{ row['date'] }}</td>
            <td><a href="{{ url_for('cancel_booking', id=row['id']) }}" class="cancel">Cancel</a></td>
        </tr>
    {% endfor %}
    </table>

    <br />
    <br />
